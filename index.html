<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sign-up-form/style.css">
    <title>Sign-Up-Form</title>
</head>
<body>

    <div class="container-all">

        <div class="image-container">
            <div class="banner"><img src="../sign-up-form/images/odin-lined.png" alt="odin-project-logo"><p>Sign up</p></div>
        </div>

        <div class="form-container">
            <header class="row-text">
                <div>
                <p>Please fill out the form below to receive an information package about Snow Leopard conservation.</p><br>

                   <p>See how you can <em>make a difference</em>.</p>
                </div>
            </header>

            <form class="form-content" action="" method="post">

            <div class="wrapper">
                <div class="form-rows">
                    <div><label for="first-name">First Name</label></div>
                    <input type="text" id="first-name" name="name" required>
                </div>

                <div class="form-rows">
                    <div><label for="last-name">Last Name</label></div>
                    <input type="text" id="last-name" name="name" required>
                </div>
            </div>

            <div class="wrapper">
                <div class="form-rows">
                    <div><label for="user-mail">Email</label></div>
                    <input type="email" id="user-mail" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-rows">
                    <div><label for="user-number">Phone Number</label></div>
                    <input type="number" id="user-number" name="number" required>
                </div>
            </div>

            <div class="wrapper">
                <div class="form-rows">
                    <div><label for="user-password">Password</label></div>
                    <input type="password" id="user-password" name="password" required>
                    <p id="error-message"></p>
                </div>

                <div class="form-rows">
                    <div><label for="confirm-password">Confirm Password</label></div>
                    <input type="password" id="confirm-password" name="confirmed-password" required>
                </div>
            </div>

            <div class="submit-button">
                <button type="submit">Submit form</button>
            </div>
    
            </form>

            <footer class="row-text">
                <div class="footer-wrap">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </footer>

        </div>

    </div>

</body>
<script src="../sign-up-form/js.js"></script>
</html>
